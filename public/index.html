<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root {
        --text: #000;
        --background: #fff;
        --code: darkorange;
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --text: #fff;
          --background: #000;
          --code: coral;
        }
      }

      body {
        font-family: monospace;
        color: var(--text);
        background: var(--background);
      }

      main {
        max-width: 450px;
        line-height: 2em;
        margin: 0 auto;
        height: 200em;
      }

      h1 {
        text-align: center;
      }

      p {
        font-size: 16px;
      }

      code {
        color: var(--code);
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Theme color example</h1>
      <p>
        Shows how desktop Safari behaves when the
        <code>&lt;meta name="theme-color" content="..." /&gt;</code> tag is
        omitted and the user's preferred color scheme is <code>dark</code>.
      </p>
    </main>
  </body>
</html>
