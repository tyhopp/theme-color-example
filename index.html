<!DOCTYPE html>
<html>
  <head>
    <style>
      :root {
        --background: #fff;
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --background: #000;
        }
      }

      body {
        background: var(--background);
      }

      main {
        height: 200em;
      }
    </style>
  </head>
  <body>
    <main>A tall container so the scroll bar shows up</main>
  </body>
</html>
